<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <button id="mute-btn" class="mute-button" onclick="toggleMute()">
      <!-- UNMUTE (Showing when sound is OFF) -->
      <svg
        id="icon-unmute"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 256 256"
        width="20"
        height="20"
        fill="none"
        stroke="currentColor"
        stroke-width="16"
        style="display: none"
      >
        <path d="M88,168H40a8,8,0,0,1-8-8V96a8,8,0,0,1,8-8H88l72-56V224Z" />
      </svg>
      <!-- MUTE (Showing when sound is ON) -->
      <svg
        id="icon-mute"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 256 256"
        width="20"
        height="20"
        fill="none"
        stroke="currentColor"
        stroke-width="16"
      >
        <path d="M88,168H40a8,8,0,0,1-8-8V96a8,8,0,0,1,8-8H88l72-56V224Z" />
        <line x1="248" y1="104" x2="200" y2="152" />
        <line x1="248" y1="152" x2="200" y2="104" />
      </svg>
    </button>

    <div class="window-controls">
      <button class="control-btn minimize-btn" onclick="minimizeApp()">
        −
      </button>
      <button class="control-btn maximize-btn" onclick="maximizeApp()">
        □
      </button>
      <button class="control-btn close-btn" onclick="closeApp()">×</button>
    </div>

    <div class="calculator">
      <div class="display-container">
        <div class="operation-indicator" id="operation-indicator"></div>
        <div class="display" id="display">0</div>
      </div>
      <div class="calculator-grid">
        <button type="button" onclick="clearCalculator()" class="clear">
          C
        </button>
        <button type="button" onclick="inputOperation('/')" class="Division">
          /
        </button>
        <button
          type="button"
          onclick="inputOperation('*')"
          class="Multiplication"
        >
          *
        </button>
        <button type="button" onclick="inputOperation('-')" class="Subtraction">
          -
        </button>

        <button type="button" onclick="inputNumber(7)" class="number">7</button>
        <button type="button" onclick="inputNumber(8)" class="number">8</button>
        <button type="button" onclick="inputNumber(9)" class="number">9</button>
        <button
          type="button"
          onclick="inputOperation('+')"
          class="Addition plus-tall"
        >
          +
        </button>

        <button type="button" onclick="inputNumber(4)" class="number">4</button>
        <button type="button" onclick="inputNumber(5)" class="number">5</button>
        <button type="button" onclick="inputNumber(6)" class="number">6</button>

        <button type="button" onclick="inputNumber(1)" class="number">1</button>
        <button type="button" onclick="inputNumber(2)" class="number">2</button>
        <button type="button" onclick="inputNumber(3)" class="number">3</button>
        <button type="button" onclick="equals()" class="equals equals-tall">
          =
        </button>

        <button type="button" onclick="inputNumber(0)" class="number zero-wide">
          0
        </button>
        <button type="button" onclick="inputNumber('.')" class="decimal">
          .
        </button>
      </div>
    </div>
    <audio id="numberSound" preload="auto">
      <source src="sounds/TypingSoundNumber.mp3" type="audio/mpeg" />
    </audio>
    <audio id="operatorSound" preload="auto">
      <source src="sounds/TypingSoundOther.mp3" type="audio/mpeg" />
    </audio>
    <script src="calculator.js"></script>
  </body>
</html>
